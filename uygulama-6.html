<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hemen Üye Ol</title>
  </head>
  <body>
    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
    <hr>

    <div>
      <h2>Hesap Bilgileriniz</h2>
      <table>
        <tr>
            <td>
                <label for="ad">Kullanıcı Adı:</label>
             </td>
                <td style="width: 50px;"></td>
                <td>
                     <input type="text" id="ad" placeholder="Kullanıcı adını giriniz." /></td>
               
            </td>
           
        </tr>
        <tr>
            <td>
                <label for="eposta">Eposta: </label>  </td>
                <td style="width: 50px;"></td>
                <td> <input type="email" id="eposta" placeholder="Epostanızı giriniz." /></td>
               
           <tr>
            <td>
            <label for="parola">Parola:</label></td>
            <td style="width: 50px;"></td>
            <td>  <input type="password" id="parola" placeholder="Parolanızı giriniz." /></td>
      
    </tr>
            
      </table>
  
      <h2>Kişisel Bilgileriniz</h2>
      <table>
        <tr>
            <td> <label for="adi">Adınız:</label></td>
            <td style="width: 50px;"></td>
           <td><input type="text" id="adi" placeholder="Adınızı giriniz."/>
           </td> 
        </tr>
        <tr>
            <td>
                <label for="soyadi">Soyadınız:</label>
            </td>
            <td style="width: 50px;"></td>
           <td><input type="text" id="soyadi" placeholder="Soyadınızı giriniz."/></td> 
        </tr>
        <tr>
            <td>
                <label for="sehir">Şehir:</label>
            </td>
            <td style="width: 50px;"></td>
            <td><select id="sehir">
                <option value="">Seçiniz</option>
                <option value="45">Manisa</option>
                <option value="35">izmir</option>
                <option value="15">Burdur</option>
              </select></td>
        </tr>
        <tr>
            <td>  <label for="cinsiyet">Cinsiyet:</label></td>
            <td style="width: 50px;"></td>
            <td> <input type="radio" id="erkek" name="cinsiyet" />
                <label for="erkek">Erkek</label>
                <input type="radio" id="kadın" name="cinsiyet" />
                <label for="kadın">Kadın</label></td>

        </tr>
        <tr>
            <td> <label for="hobi">Hobileriniz:</label></td>
            <td style="width: 50px;"></td>
            <td> <label for="sinema">Sinema</label>
                <input type="checkbox" id="sinema" />
                <label for="gez">Gezmek</label>
                <input type="checkbox" id="gez" />
                <label for="spor">Spor</label>
                <input type="checkbox" id="spor" />
                <label for="kitap">Kitap</label>
                <input type="checkbox" id="kitap" /></td>
        </tr>
        <tr>
            <td style="width: 50px;"></td>
            <td style="width: 50px;"></td>
            <td><button type="submit">Kaydet</button></td>
        </tr>

      </table>
     
       
       
         
       
      
     
    </div>
  </body>
</html>
